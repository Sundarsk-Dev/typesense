<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typing Pattern Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-2xl p-6">
      <!-- Header -->
      <h1 class="text-3xl font-bold text-center text-yellow-400">
        Subconscious Typing Analyzer
      </h1>
      <p class="text-center text-gray-400 mt-2">
        Type naturally in the box below. Weâ€™ll measure your typing speed,
        pauses, and corrections to estimate your current focus, stress, or
        confidence.
      </p>

      <!-- Typing Box -->
      <div class="mt-6">
        <textarea
          id="typingBox"
          class="w-full h-40 p-4 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:ring-2 focus:ring-yellow-400 outline-none"
          placeholder="Start typing here..."
        ></textarea>
      </div>

      <!-- Button -->
      <div class="text-center mt-6">
        <button
          onclick="submitData()"
          class="px-6 py-2 bg-yellow-400 text-gray-900 font-semibold rounded-lg hover:bg-yellow-300 transition"
        >
          Analyze my Typing
        </button>
      </div>

      <!-- Result (optional before redirect) -->
      <p
        id="result"
        class="mt-4 text-center text-xl font-semibold text-green-400"
      ></p>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
