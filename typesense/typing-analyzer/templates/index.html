<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Typesense — Typing Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen"
  >
    <div class="w-full max-w-2xl p-6 text-center">
      <!-- Header -->
      <h1 class="text-3xl font-bold text-yellow-400">Typesense</h1>
      <p class="text-gray-400 mt-2">
        Analyze your subconscious typing patterns. Choose a test duration and
        type naturally — we’ll calculate speed, pauses, corrections, and mood.
      </p>

      <!-- Duration Selector -->
      <div class="mt-6 space-x-4">
        <button
          onclick="setDuration(5)"
          class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600"
        >
          5s Test
        </button>
        <button
          onclick="setDuration(10)"
          class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600"
        >
          10s Test
        </button>
      </div>

      <!-- Typing Box -->
      <div class="mt-6">
        <textarea
          id="typingBox"
          disabled
          class="w-full h-40 p-4 rounded-lg bg-gray-800 text-gray-100 border border-gray-700 focus:ring-2 focus:ring-yellow-400 outline-none"
          placeholder="Choose a duration to begin..."
        ></textarea>
      </div>

      <!-- Timer -->
      <p id="timer" class="mt-4 text-xl text-yellow-300"></p>

      <!-- Result (optional before redirect) -->
      <p
        id="result"
        class="mt-4 text-center text-xl font-semibold text-green-400"
      ></p>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
